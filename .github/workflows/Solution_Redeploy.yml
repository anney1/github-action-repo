name: release-solution-to-prod-reusable

on:
  workflow_call:
    inputs:
      solution_name:
        description: 'The solution name.'
        type: string
        default: app_sol
      solution_shipping_folder:
        description: 'folder name for staging the exported solution *do not change*'
        type: string
        default: out/ship/
      solution_outbound_folder:
        description: 'staging the unpacked solution folder before check-in *do not change*'
        type: string
        default: out/solutions/
      solution_source_folder:
        description: 'folder name to be created and checked in *do not change*'
        type: string
        default: solutions/
      solution_release_folder:
        description: 'folder where the released binaries are going to be hosted *do not change*'
        type: string
        default: out/release
      BUILD_ENVIRONMENT_URL:
        description: 'Build environment url.'
        type: string
        required: true
      PRODUCTION_ENVIRONMENT_URL:
        description: 'Prod Env URL'
        type: string
        required: true
      # CLIENT_ID:
      #   description: 'The client id'
      #   type: string
      #   required: true
      # TENANT_ID:
      #   description: 'The tenant id'
      #   type: string
      #   required: true

    secrets:
      CLIENT_ID:
        description: 'The client id'
        required: true
      TENANT_ID:
        description: 'The tenant id'
        required: true
      envSecret:
        description: 'The secret value for authentication using SPN'
        required: true
      GH_TOKEN:
        description: 'GitHub Personal Access Token'
        required: true

jobs:
  convert-to-managed:
    runs-on: windows-latest
    env:
      RUNNER_DEBUG: 1

    steps:
    - name: Checkout main branch for custom actions
      uses: actions/checkout@v3
      with:
        lfs: true
     
    - name: Install Power Platform CLI (PAC)
      uses: microsoft/powerplatform-actions/actions-install@v1
  
    # - name: Authenticate with Power Platform
    #   run: |
    #     pac auth create --url ${{ inputs.BUILD_ENVIRONMENT_URL }} --applicationId ${{ secrets.Client_ID }} --clientSecret ${{ secrets.ENVSECRET }} --tenant ${{ secrets.TENANT_ID }}
      
    - name: Pack solution
      uses: microsoft/powerplatform-actions/pack-solution@main
      with:
        solution-folder: ${{ inputs.solution_source_folder }}/${{ inputs.solution_name }}
        solution-file: ${{ inputs.solution_outbound_folder }}/${{ inputs.solution_name }}.zip
        solution-type: Unmanaged

    - name: Import solution as unmanaged to build env
      uses: microsoft/powerplatform-actions/import-solution@main
      with:

        # environment-url: 'https://org5569b62d.crm15.dynamics.com'
        # app-id: '94e95571-a37c-432e-bae6-1ae9671a4983'
        # client-secret: 'Icm8Q~DW6gqGm1Cn8CO02HaiHTgnYfh_lCla5bU1'
        # tenant-id: '302edaf0-65d6-449a-a796-b83cfb733f0d'
        
        environment-url: ${{ inputs.BUILD_ENVIRONMENT_URL }}
        app-id: ${{ vars.VAR_CLIENT }}
        client-secret: ${{ secrets.envSecret }}
        tenant-id: ${{ vars.VAR_TENANT }}
      
        solution-file: ${{ inputs.solution_outbound_folder }}/${{ inputs.solution_name }}.zip
        force-overwrite: true
        publish-changes: true

    - name: Export solution as managed
      uses: microsoft/powerplatform-actions/export-solution@main
      with:
        environment-url: ${{ inputs.BUILD_ENVIRONMENT_URL }}
        app-id: ${{ vars.VAR_CLIENT }}
        client-secret: ${{ secrets.envSecret }}
        tenant-id: ${{ vars.VAR_TENANT }}
  
        solution-name: ${{ inputs.solution_name }}
        managed: true
        solution-output-file: ${{ inputs.solution_shipping_folder }}/${{ inputs.solution_name }}_managed.zip

    - name: Upload the ready to ship solution to GH artifact store
      uses: actions/upload-artifact@v4
      with:
        name: managedSolutions
        path: ${{ inputs.solution_shipping_folder }}

  
  release-to-staging:

    runs-on: windows-latest
    env:
      RUNNER_DEBUG: 1

    steps:
    - uses: actions/checkout@v3
      with:
        # lfs: true
        token: ${{ secrets.GH_TOKEN }}
    - name: Install Power Platform CLI (PAC)
      uses: microsoft/powerplatform-actions/actions-install@v1
    - name: Fetch the ready to ship solution from GH artifact store
      uses: actions/download-artifact@v4
      with:
        name: managedSolutions
        path: ${{ inputs.solution_release_folder }}

    - name: Import solution to prod env
      uses: microsoft/powerplatform-actions/import-solution@v1
      with:
        environment-url: ${{ inputs.PRODUCTION_ENVIRONMENT_URL }}
        app-id: ${{ vars.VAR_CLIENT }}
        client-secret: ${{ secrets.envSecret }}
        tenant-id: ${{ vars.VAR_TENANT }}
        solution-file: ${{ inputs.solution_release_folder }}/${{ inputs.solution_name }}_managed.zip
        force-overwrite: true
        publish-changes: true
